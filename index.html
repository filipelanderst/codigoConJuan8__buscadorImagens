<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Im√°genes Pixabay</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-5/6 mx-auto">
    <h1 class="text-center text-3xl text-teal-400 my-10 font-bold uppercase">
      Pixabay Imagens
    </h1>

    <div class="buscador max-w-lg mx-auto">
      <form id="formulario" class="">
        <div>
          <label class="block text-teal-400 font-bold uppercase"
            >Termo de busca</label
          >

          <input
            type="text"
            class="w-full mt-3 rounded p-2 border"
            placeholder="Exemplo: Floresta, montanha, praia, etc..."
            id="termino"
          />

          <input
            type="submit"
            value="Buscar"
            class="w-full mt-5 py-2 bg-black text-white cursor-pointer font-bold uppercase hover:bg-slate-900 rounded"
          />
        </div>
      </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10 flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center"></div>

    <script src="js/app.js"></script>
  </body>
</html>
